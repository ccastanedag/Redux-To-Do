    //================== APP CODE
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';
    const RECEIVE_DATA = 'RECEIVE_DATA';

    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo
      }
    }

    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id
      }
    }

    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id
      }
    }

    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal
      }
    }

    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id
      }
    }

    function receiveDataAction(todos, goals){
      return {
        type : RECEIVE_DATA,
        todos,
        goals
      }
    }

    const checker = (store) => (next) => (action) => {
      if (
        action.type === ADD_TODO &&
        action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
      ) {
        return alert('Nope, thats a bad idea')
      }

      if (
        action.type === ADD_GOAL &&
        action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
      ) {
        return alert('Nope, thats a bad idea')
      }

      return next(action);
    }

    const logger = (store) => (next) => (action) => {
      console.group(action.type);
      console.log('The action: ', action);
      const result = next(action);
      console.log('The new state: ', store.getState())
      console.groupEnd();
      return result;
    }

    function todos(state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]); // concat don't change the original array, create another array. This keep the reducer as pure function
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map((todo) => todo.id !== action.id ? todo :
            Object.assign({}, todo, { complete: !todo.complete })
          );
        case RECEIVE_DATA:
          return action.todos;
        default:
          return state
      }
    }

    function goals(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal])
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id)
        case RECEIVE_DATA:
          return action.goals
        default:
          return state
      }
    }

    function loading (state = true, action){
      switch(action.type){
        case RECEIVE_DATA:
          return false;
        default:
          return state;
      }
    }

      todos,
      goals,
      loading
    }), Redux.applyMiddleware(checker, logger));

  <script type="text/babel">
    function List (props) {
      return (
        <ul>
          {
            props.items.map((item)=>(
              <li key={item.id}>
                <span onClick={()=> props.toggle && props.toggle(item.id)}
                  style={{textDecoration: item.complete ? 'line-through':'none'}}>
                  {item.name}
                </span>
                <button onClick={()=>props.remove(item)}>x</button>
              </li>
            ))
          }
        </ul>
      )
    }
     class Todos extends React.Component {
       addItem = (e) =>{
        e.preventDefault()
        const name = this.input.value;
        this.input.value = '';

        this.props.store.dispatch(addTodoAction({
          id: generateId(),
          name,
          complete: false
        }));

       }

       removeItem = (todo) => {
        this.props.store.dispatch(removeTodoAction(todo.id));
        return API.deleteTodo(todo.id)
        .catch(() => {
          this.props.store.dispatch(addTodoAction(todo));
          alert('An error ocurred. Try again.');
        });
       }

       toggleItem = (id) => {
        this.props.store.dispatch(toggleTodoAction(id));
       }

      render() {
        return (
          <div>
            <h1>Todo List</h1>
            <input 
              type = 'text'
              placeholder = 'Add Todo'
              ref={(input)=> this.input = input}
            />
            <button onClick={this.addItem}>Add Todo</button>
             <List 
               toggle={this.toggleItem}
               items={this.props.todos}
               remove={this.removeItem}
             />
          </div>
        )
      }
    }
     class Goals extends React.Component {
      addItem = (e) =>{
        e.preventDefault();
        const name = this.input.value;
        this.input.value = '';

        this.props.store.dispatch(addGoalAction({
          id: generateId(),
          name
        }));
      }

      removeItem = (goal) =>{
        this.props.store.dispatch(removeGoalAction(goal.id));
        return API.deleteGoal(goal.id)
        .catch(()=>{
          this.props.store.dispatch(addGoalAction(goal));
          alert('An error ocurred, Try again.')
        });
      }

      render() {
        return (
          <div>
            <h1>Goals</h1>
            <input 
              type = 'text'
              placeholder = 'Add goal'
              ref={(input)=> this.input = input}
            />
            <button onClick={this.addItem}>Add Goal</button>
             <List 
              items={this.props.goals}
              remove={this.removeItem}
             />
          </div>
        )
      }
    }
     class App extends React.Component {
      componentDidMount(){
        const { store } = this.props;

       Promise.all([
         API.fetchTodos(),
        API.fetchGoals()
       ]).then(([todos, goals]) => {
          store.dispatch(receiveDataAction(todos, goals));
       }) 
        
        store.subscribe(()=>this.forceUpdate());
      }
      render() {
        const { store } = this.props;
        const { todos, goals, loading } = store.getState();

        if (loading === true){
          return (
            <h3>LOADING...</h3>
          );
        }

        return (
          <div>
            <Todos todos={todos} store={store}/>
            <Goals goals={goals} store={store}/>
          </div>
        )
      }
    }
     ReactDOM.render(
      <App store={store} />,
      document.getElementById('app')
    )
